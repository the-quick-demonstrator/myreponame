<!DOCTYPE html>
<html>
  <head>
    <title>Kuiz.md - quiz generated from markdown</title>
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
    <link href='https://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class="landing">
      <header class="hero">
        <div class="logo"></div>
        <h1>The simplest quiz app</h1>
        <h2>
          1. Write your quiz in Markdown
          <br/>2. Generate and share your quiz
        </h2>
        <button class="outline btn-lg">Try it below</button>
      </header>
      <div class="demo">
        <div class="edit">
          <h3>Markdown code</h3>
            <textarea class="form">
# Pokemon questions
## Question 1: warm-up !
Who's that pokemon ?

See ![](http://media3.giphy.com/media/l4FGqEoFhVLlmWsXm/giphy.gif)

( ) It's Pikachu
(x) It's clefairy
( ) F*****ck
</textarea>
        </div>
        <div class="kuiz-container">
          <h3>Generated quiz</h3>
          <div class="kuiz" id="kuiz"></div>
        </div>
      </div>
      <div class="action">
        <strong><small>Happy with what you crafted ?</small></strong>
        <br/><a href="https://github.com/Orbmancer/kuiz.md" target="_blank"><button>Generate and share your quiz</button></a>
      </div>
